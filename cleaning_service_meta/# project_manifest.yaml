maintenance_guide:
  # Сохрани эту шпаргалку:
  1. Изменил код/перевод локально -> git push
  2. Зашел на сервер -> git pull
  3. Если менял переводы -> docker compose exec web python manage.py compilemessages
  4. Если менял библиотеки/настройки -> docker compose up -d --build
  5. Если просто код -> docker compose restart web