# ПУТЬ: docker-compose.yml
# КОНТЕКСТ: Исправленная конфигурация

services:
  web:
    build: .
    container_name: goldclean_web
    restart: unless-stopped
    command: sh entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - goldclean_network

  db:
    image: postgres:15-alpine
    container_name: goldclean_db
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - goldclean_network

volumes:
  pg_data:
    driver: local

networks:
  goldclean_network:
    driver: bridge