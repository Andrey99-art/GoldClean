{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Reset Password" %}{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center mb-4">{% trans "Reset Password" %}</h2>
            <p class="text-center text-muted">{% trans "Enter your email address below, and we'll email instructions for setting a new one." %}</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">{% trans "Send Instructions" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
