{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Password reset complete" %}{% endblock %}
{% block content %}
<div class="container text-center py-5">
    <h1 class="display-5 text-success">{% trans "Password reset complete" %}</h1>
    <p class="lead">{% trans "Your password has been set. You may go ahead and log in now." %}</p>
    <a href="{% url 'login' %}" class="btn btn-primary">{% trans "Log in" %}</a>
</div>
{% endblock %}
